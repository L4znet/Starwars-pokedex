<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StarwarsDex</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="search-bar">
            <div class="nes-field">
                <input type="text" class="nes-input" name="search-input" id="search-input">
            </div>
            <button class="nes-btn search-button">Go !</button>
        </div>
        <div class="results">
            <ul class="search-results nes-list">
            </ul>
            <div class="clicked-result nes-container is-dark with-title">
                <p class="title"></p>
                <p class="eye_color"></p>
                <p class="skin_color"></p>
                <p class="hair_color"></p>
                <p class="birth_year"></p>
                <p class="mass"></p>
                <p class="gender"></p>
                <p class="starships"></p>
                <p class="films"></p>
                <p class="homeworld"></p>
                <p class="vehicles"></p>
                <p class="species"></p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
