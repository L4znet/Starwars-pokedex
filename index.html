<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="search-bar">
            <div class="nes-field">
                <input type="text" class="nes-input" name="search-input" id="search-input">
            </div>
            <button class="nes-btn search-button">Search</button>
        </div>
        <div class="results">
            <ul class="search-results nes-list">
                <!-- Vous pouvez supprimer ce "test result" une fois que le js fonctionne -->
            </ul>
            <div class="clicked-result nes-container is-dark with-title">
                <!-- MÃªme chose ici -->
                <p class="title">name</p>
                <p class="gender"></p>
                <p class="hair"></p>
                <p class="height"></p>
                <p class="eye_color"></p>
                <p class="skin_color"></p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
